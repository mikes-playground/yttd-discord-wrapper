<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no">
  <title>Your Turn To Die - Discord Activity</title>
  <link rel="icon" href="icon/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon/icon.png">
  <link rel="stylesheet" type="text/css" href="fonts/gamefont.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <!-- Game container -->
  <div id="gameContainer"></div>

  <!-- Discord SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@1.1.0/dist/sdk.umd.js"></script>
  <script>
    const discordSdk = new window.DiscordSDK();

    async function init() {
      await discordSdk.ready();
      console.log("Discord Activity SDK ready;");

      // Authorize with Discord (if you're reading this, it means this has already blown way beyond the scope of friend it SHOULD have. Shoo!
      const { code } = await discordSdk.commands.authorize({
        client_id: "1406431572558876783",
        response_type: "code",
        state: "test",
        prompt: "none",
        scope: ["identify"]
      });

      console.log("Auth code:", code);
    }

    init();
  </script>

  <!-- Game Code Part -->
  <script>
      var $useStoragePrefix = true;
      var $useDataFolder = false;
      var $dataFolder = "";
  </script>
  <script src="js/libs/pixi.js"></script>
  <script src="js/libs/pixi-tilemap.js"></script>
  <script src="js/libs/pixi-picture.js"></script>
  <script src="js/libs/fpsmeter.js"></script>
  <script src="js/libs/lz-string.js"></script>
  <script src="js/libs/iphone-inline-video.browser.js"></script>
  <script src="js/rpg_core.js"></script>
  <script src="js/rpg_managers.js"></script>
  <script src="js/rpg_objects.js"></script>
  <script src="js/rpg_scenes.js"></script>
  <script src="js/rpg_sprites.js"></script>
  <script src="js/rpg_windows.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
